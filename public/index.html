<!doctype html>
<html lang="vi">

<head>
  <meta charset="utf-8" />
  <title>Quản lý CLB Pickleball</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google Fonts - Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#f0fdfa',
              100: '#ccfbf1',
              200: '#99f6e4',
              300: '#5eead4',
              400: '#2dd4bf',
              500: '#14b8a6',
              600: '#0d9488',
              700: '#0f766e',
              800: '#115e59',
              900: '#134e4a',
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif']
          }
        }
      }
    }
  </script>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 min-h-screen font-sans text-slate-100">
  <header class="bg-gradient-to-r from-primary-600 to-emerald-500 shadow-2xl sticky top-0 z-40">
    <div class="container mx-auto px-6 py-4">
      <div class="flex items-center justify-between mb-4">
        <h1 class="text-3xl font-bold text-white flex items-center gap-3">
          <span class="text-4xl">🎾</span>
          Pickleball Admin
        </h1>
      </div>

      <!-- Navigation Tabs -->
      <nav class="flex gap-2 overflow-x-auto pb-2 no-scrollbar">
        <ul class="flex gap-2">
          <li><button data-section="players" class="nav-tab active">Hội viên</button></li>
          <li><button data-section="courts" class="nav-tab">Sân</button></li>
          <li><button data-section="reservations" class="nav-tab">Đặt sân</button></li>
          <li><button data-section="waitlist" class="nav-tab">Danh sách chờ</button></li>
          <li><button data-section="events" class="nav-tab">Sự kiện</button></li>
          <li><button data-section="memberships" class="nav-tab">Thẻ hội viên</button></li>
          <li><button data-section="payments" class="nav-tab">Thanh toán</button></li>
          <li><button data-section="notifications" class="nav-tab">Nhắc nhở & Tin nhắn</button></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Main Content Container -->
  <div class="container mx-auto px-4 md:px-6 py-8">
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <!-- Left: Main Content (2/3 width on large screens) -->
      <div class="lg:col-span-2 space-y-6">
        <!-- dynamic content -->
        <div id="section-players" class="section"></div>
        <div id="section-courts" class="section" style="display:none"></div>
        <div id="section-reservations" class="section" style="display:none"></div>
        <div id="section-waitlist" class="section" style="display:none"></div>
        <div id="section-events" class="section" style="display:none"></div>
        <div id="section-memberships" class="section" style="display:none"></div>
        <div id="section-payments" class="section" style="display:none"></div>
        <div id="section-notifications" class="section" style="display:none"></div>
      </div>

      <!-- Right: Schedule Sidebar (1/3 width on large screens) -->
      <div class="lg:col-span-1" id="right-panel">
        <div id="schedule-view" style="display:none" class="space-y-4">
          <h3 class="text-xl font-bold text-white">Lịch đặt sân (7 ngày tới)</h3>
          <div id="schedule-container"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Drawer for editing -->
  <div class="drawer" id="drawer">
    <header>
      <h3 id="drawer-title">Chỉnh sửa</h3>
      <button class="btn" id="close-drawer">Đóng</button>
    </header>
    <div class="content" id="drawer-content"></div>
    <footer>
      <button class="btn danger" id="delete-record" style="display:none">Xoá</button>
      <button class="btn primary" id="save-record">Lưu</button>
    </footer>
  </div>

  <!-- Toast notification container -->
  <div class="toast-container" id="toast-container"></div>

  <script src="script.js"></script>
</body>

</html>
